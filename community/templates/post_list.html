{% extends "base_generic.html" %}

{% block content %}
  <h1>게시물 목록</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'community:post_detail' post.pk %}">{{ post.title }}</a> - {{ post.created_at }} - 작성자: {{ post.author.username }}
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'community:post_create' %}">새 게시물 작성</a>
{% endblock %}
